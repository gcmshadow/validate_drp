AB1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 30
  description: >
    The max rms difference between separations measured in the r-band and those 
    measured in any other filter (milliarcsec).
  operator: "<="
  specs:
    - level: design
      value: 10.0
      unit: marcsec
      filter_names: [u, g, i, z, y, HSC-U, HSC-G, HSC-I, HSC-Z, HSC-Y]
    - level: minimum
      value: 20.0
      unit: marcsec
