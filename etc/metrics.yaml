      filter_names: [u, g, i, z, y, HSC-U, HSC-G, HSC-I, HSC-Z, HSC-Y]
      dependencies:
        - AB2

TE1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 31
  description: >
    The averaged E1, E2, and Ex residual PSF ellipticity correlations
    must have median absolute value less than this for separations < 1 arcmin.
  operator: "<="
  parameters:
    D:
      value: 1.0
      unit: arcmin
      description: Separation distance
    bin_range_operator:
      value: "<="
      description: Specifies if we're looking at correlations less than D or greater than D.
    x: {value: 1}
  specs:
    - level: design
      value: 0.00002
      unit: ''
      filter_names: [r, i, HSC-R, HSC-I, HSC-Y]
    - level: minimum
      value: 0.00003
      unit: ''
      filter_names: [r, i, HSC-R, HSC-I, HSC-Y]
    - level: stretch
      value: 0.00001
      unit: ''
      filter_names: [r, i, HSC-R, HSC-I, HSC-Y]

TE2:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 31
  description: >
    The averaged E1, E2, and Ex residual PSF ellipticity correlations
    must have median absolute value less than this for separations > 5 arcmin.
  operator: "<="
  parameters:
    D:
      value: 5.0
      unit: arcmin
      description: Separation distance
    bin_range_operator:
      value: ">="
