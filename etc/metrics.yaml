    - level: stretch
      value: 5.0
      unit: marcsec
      filter_names: [u, g, i, z, y, HSC-U, HSC-G, HSC-I, HSC-Z, HSC-Y]

AB2:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 30
  description: >
    No more than ABF1% of the separation measurements between the r-band and any other filter
    will deviate by more than this amount from the mean.
  operator: "<="
  specs:
    - level: design
      value: 20.0
      unit: marcsec
      filter_names: [u, g, i, z, y, HSC-U, HSC-G, HSC-I, HSC-Z, HSC-Y]
      dependencies:
        - ABF1
    - level: minimum
      value: 40.0
