# Metrics from LPM-17 (the Science Requirements Document)
# http://ls.st/lpm-17

PA1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 21
  description: >
    The maximum rms of the unresolved source magnitude distribution around the
    mean value (repeatability).
  operator: "<="
  specs:
    - level: design
      value: 5.0
      unit: mmag
      filter_names: [g, r, i, HSC-G, HSC-R, HSC-I]
    - level: design
      value: 7.5
      unit: mmag
      filter_names: [u, z, y, HSC-U, HSC-Z, HSC-Y]
    - level: minimum
      value: 8.0
      unit: mmag
      filter_names: [g, r, i, HSC-G, HSC-R, HSC-I]
    - level: minimum
      value: 12.0
      unit: mmag
      filter_names: [u, z, y, HSC-U, HSC-Z, HSC-Y]
    - level: stretch
      value: 3.0
      unit: mmag
      filter_names: [g, r, i, HSC-G, HSC-R, HSC-I]
    - level: stretch
      value: 4.5
      unit: mmag
      filter_names: [u, z, y, HSC-U, HSC-Z, HSC-Y]

PF1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 21
  description: >
    The maximum fraction of magnitudes deviating by more than PA2 from mean (%).
  operator: "<="
  specs:
    - level: design
      value: 10.0
      unit: ''
      dependencies:
        - PA2
    - level: minimum
      value: 20.0
      unit: ''
      dependencies:
        - PA2
    - level: stretch
      value: 5.0
      unit: ''
      dependencies:
        - PA2

PA2:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 21
  description: >
    At most PF1 % of magnitudes may deviate by more than this from the mean
    (millimag).
  operator: "<="
  specs:
    - level: design
      value: 15.0
      unit: mmag
      filter_names: [g, r, i, HSC-G, HSC-R, HSC-I]
      dependencies:
        - PF1
    - level: design
      value: 22.5
      unit: mmag
      filter_names: [u, z, y, HSC-U, HSC-Z, HSC-Y]
      dependencies:
        - PF1
    - level: minimum
      value: 15.0
      unit: mmag
      filter_names: [g, r, i, HSC-G, HSC-R, HSC-I]
      dependencies:
        - PF1
    - level: minimum
      value: 22.5
      unit: mmag
      filter_names: [u, z, y, HSC-U, HSC-Z, HSC-Y]
      dependencies:
        - PF1
    - level: stretch
      value: 10.0
      unit: mmag
      filter_names: [g, r, i, HSC-G, HSC-R, HSC-I]
      dependencies:
        - PF1
    - level: stretch
      value: 15.0
      unit: mmag
      filter_names: [u, z, y, HSC-U, HSC-Z, HSC-Y]
      dependencies:
        - PF1

AM1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 23
  description: >
    The maximum rms of the astrometric distance distribution for stellar pairs
    with separations of D=5 arcmin (repeatability) (milliarcsec).
  operator: "<="
  parameters:
    D: {value: 5.0, unit: arcmin}
    x: {value: 1}
  specs:
    - level: design
      value: 10.0
      unit: marcsec
      filter_names: [u, g, r, i, z, y, HSC-U, HSC-G, HSC-R, HSC-I, HSC-Z, HSC-Y]
    - level: minimum
      value: 20.0
      unit: marcsec
      filter_names: [u, g, r, i, z, y, HSC-U, HSC-G, HSC-R, HSC-I, HSC-Z, HSC-Y]
    - level: stretch
      value: 5.0
      unit: marcsec
      filter_names: [u, g, r, i, z, y, HSC-U, HSC-G, HSC-R, HSC-I, HSC-Z, HSC-Y]

