      filter_names: [u, g, i, z, y, HSC-U, HSC-G, HSC-I, HSC-Z, HSC-Y]
      dependencies:
        - ABF1

ABF1:
  reference:
    doc: LPM-17
    url: http://ls.st/lpm-17
    page: 30
  description: >
    No more than this percentage of separations between r-band and any other filter will deviate
    by more than AB2 from the mean.
  operator: "<="
  specs:
    - level: design
      value: 10.0
      unit: ''
      filter_names: [u, g, i, z, y, HSC-U, HSC-G, HSC-I, HSC-Z, HSC-Y]
      dependencies:
        - AB2
    - level: minimum
      value: 20.0
